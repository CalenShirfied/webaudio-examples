<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./source.js"></script>
    <script type="text/javascript" src="./wavetable.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Step-Sequencer</title>
  </head>
  <body>
    <div id="sequencer">
      <section class="main-controls">
          <!-- TODO main controls -->

          <h1>Modem</h1>
          <!-- TODO more controls-->
        </section>
        <div id="tracks">
            <!-- track one: bleep  -->
            <section class="track one">
      <h2>Sweep</h2>
      <section class="controls">
        <label for="attack">Attack</label>
        <input
          name="attack"
          id="attack"
          type="range"
          min="0"
          max="1"
          value="0.2"
          step="0.1"
        />

        <label for="release">Release</label>
        <input
          name="release"
          id="release"
          type="range"
          min="0"
          max="1"
          value="0.5"
          step="0.1"
        />
      </section>
        </div>
      <!-- End tracks -->
    </div>
    <!--End sequencer -->
  </body>
</html>
